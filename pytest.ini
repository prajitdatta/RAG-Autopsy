[pytest]
testpaths = failures
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    chunking: Chunking failure tests (f01)
    retrieval: Retrieval failure tests (f02)
    context: Context assembly failure tests (f03)
    generation: Generation failure tests (f04)
    evaluation: Evaluation failure tests (f05)
    production: Production failure tests (f06)
